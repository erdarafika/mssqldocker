version: '3.2'

services:
  db:
    # build: .
    image: mssqldocker:v2017.CU12.1
    volumes:
      - mssql-server-data:/var/opt/mssql
    environment:
      -e 'ACCEPT_EULA=Y'
      -e 'SA_PASSWORD=Maverick782'
      -e 'MSSQL_DB=pensiunku'
      -e 'MSSQL_USER=root'
      -e 'MSSQL_PASSWORD=Maverick782'
    ports:
      - "1433:1433"
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == pensiuncore

networks:
  default:
    external:
      name: appnet

volumes:
  mssql-server-data:

